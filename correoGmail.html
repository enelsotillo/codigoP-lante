    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://kit.fontawesome.com/e74ed8ddff.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="menuPrincipal">
            <a href="/index.html"><img class="logo" src="./img/eidoslogo.png" alt="logo"></a>
            <ul id="oculto" style="display: none;">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!--FORMULARIO DE CONTACTO-->
    <main>
    <section class="formularioGeneral">
        <form class="formulario" id="form" action="" method="post" enctype="text/plain">
            <h2 class="formulario__titulo">Contáctame</h2>
            <ul class="formulario-menu li">
                <li>
                    <label for="name">Nombre:</label>
                    <br>
                    <input class="form_input" type="text" id="name" name="name" required>
                </li>
                <li>
                    <label for="mail">Correo electrónico:</label>
                    <br>
                    <input class="form_input" type="email" id="email" name="email" required>
                </li>
                <li>
                    <label for="msg">Mensaje:</label>
                    <br>
                    <textarea class="formulario__comentario" id="message" name="message" required></textarea>
                </li>
                <li>
                    <button type="submit" id="button" class="formulario__submit" value="Enviar">Enviar</button>
                </li>
            </ul>

        </form>
        <footer class="pieDePaginas">
            <ul>
                <span>Codigo LATAM</span>
            </ul>
        </footer>
    </section>
    </main>
</body>
